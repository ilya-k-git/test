<h3 class="name">Список статей</h3>
  
    <button class="btnAdd" mat-raised-button (click)="openDialogAdd()">Добавить статью</button>
 

<div style="margin:0 30px;">
  <table>
      <tr> 
          <th>id</th>
          <th>Название</th>
          <th>Описание</th>
          <th>Дата создания</th>
          <th>Действие</th>
      </tr>
      <tr *ngFor="let item of articles$ | async;let articleIndex = index">
          <td>{{ articleIndex +1}}</td>
          <td>{{ item.title }}</td>
          <td style="min-width: 300px ;">{{ item.description }}</td>
          <td>{{ item.dateAddeded }}</td>
          <td>
            <button class="btnEdit"  mat-button  (click)="openDialogEdit(item.id!, item.title!, item.description!)" >
              <span>Редактировать</span>
            </button>
            <button class="btnDel"  mat-button (click)="deletearicleName( item.id! )" >
              <span>Удалить</span>
            </button>
         
          </td>
      </tr>
  </table>
</div>
